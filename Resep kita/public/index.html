<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Masakan</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>🍳 Dapur Kita</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Cari resep...">
      <button id="tambahResepBtn">+ Tambah Resep</button>
    </div>
  </header>

  <div id="modalResep" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tambah Resep Baru</h2>
      <form id="resepForm">
        <div class="form-group">
          <label for="namaResep">Nama Resep</label>
          <input type="text" id="namaResep" required>
        </div>
        <div class="form-group">
          <label for="uploadGambar">Upload Gambar</label>
          <input type="file" id="uploadGambar" accept="image/*">
          <div id="previewGambar"></div>
        </div>
        <div class="form-group">
          <label for="deskripsiResep">Deskripsi</label>
          <textarea id="deskripsiResep" required></textarea>
        </div>
        <div class="form-group">
          <label for="caraMemasak">Langkah Memasak</label>
          <textarea id="caraMemasak" required></textarea>
        </div>
        <div class="form-group">
          <label for="waktuResep">Waktu Memasak</label>
          <input type="text" id="waktuResep" required>
        </div>
        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <main>
    <div class="resep-list" id="resepList"></div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
